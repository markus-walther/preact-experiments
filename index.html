<script type="module">
  // basic Preact API
  import { h, Component, render } from 'https://unpkg.com/preact?module';
  // tagged string templates
  import htm from 'https://unpkg.com/htm?module';

  // initialize htm with Preact's h(yperhtml) function ~ React's createElement
  const html = htm.bind(h);

  // a pure functional component: props |-> virtual DOM
  const App = ({name}) => html`<h1>Hello ${name}!</h1>`;

  // render an instantiated version of our component under <body>
  render(html`<${App} name="World" />`, document.body);
</script>
